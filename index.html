<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DISTRICTS_1.js"></script>
        <script src="data/ARUSHA_2.js"></script>
        <script src="data/FLOURIDE_POINT_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-4.247186987845204,33.49225177831844],[-1.3207041776624733,38.66124627811127]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_DISTRICTS_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['District_C'] !== null ? autolinker.link(String(feature.properties['District_C']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['District_N'] !== null ? autolinker.link(String(feature.properties['District_N']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DISTRICTS_1_0(feature) {
            switch(String(feature.properties['District_N'])) {
                case 'Arusha':
                    return {
                pane: 'pane_DISTRICTS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,17,126,1.0)',
                interactive: true,
            }
                    break;
                case 'Arusha Urban':
                    return {
                pane: 'pane_DISTRICTS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,77,75,1.0)',
                interactive: true,
            }
                    break;
                case 'Karatu':
                    return {
                pane: 'pane_DISTRICTS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,152,87,1.0)',
                interactive: true,
            }
                    break;
                case 'Longido':
                    return {
                pane: 'pane_DISTRICTS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,245,152,1.0)',
                interactive: true,
            }
                    break;
                case 'Meru':
                    return {
                pane: 'pane_DISTRICTS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,212,164,1.0)',
                interactive: true,
            }
                    break;
                case 'Monduli':
                    return {
                pane: 'pane_DISTRICTS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(67,155,181,1.0)',
                interactive: true,
            }
                    break;
                case 'Ngorongoro':
                    return {
                pane: 'pane_DISTRICTS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(94,79,162,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_DISTRICTS_1');
        map.getPane('pane_DISTRICTS_1').style.zIndex = 401;
        map.getPane('pane_DISTRICTS_1').style['mix-blend-mode'] = 'normal';
        var layer_DISTRICTS_1 = new L.geoJson(json_DISTRICTS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DISTRICTS_1',
            layerName: 'layer_DISTRICTS_1',
            pane: 'pane_DISTRICTS_1',
            onEachFeature: pop_DISTRICTS_1,
            style: style_DISTRICTS_1_0,
        });
        bounds_group.addLayer(layer_DISTRICTS_1);
        map.addLayer(layer_DISTRICTS_1);
        function pop_ARUSHA_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_'] !== null ? autolinker.link(String(feature.properties['FID_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Region_Cod'] !== null ? autolinker.link(String(feature.properties['Region_Cod']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Region_Nam'] !== null ? autolinker.link(String(feature.properties['Region_Nam']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ARUSHA_2_0() {
            return {
                pane: 'pane_ARUSHA_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ARUSHA_2');
        map.getPane('pane_ARUSHA_2').style.zIndex = 402;
        map.getPane('pane_ARUSHA_2').style['mix-blend-mode'] = 'normal';
        var layer_ARUSHA_2 = new L.geoJson(json_ARUSHA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ARUSHA_2',
            layerName: 'layer_ARUSHA_2',
            pane: 'pane_ARUSHA_2',
            onEachFeature: pop_ARUSHA_2,
            style: style_ARUSHA_2_0,
        });
        bounds_group.addLayer(layer_ARUSHA_2);
        map.addLayer(layer_ARUSHA_2);
        function pop_FLOURIDE_POINT_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['conc_level'] !== null ? autolinker.link(String(feature.properties['conc_level']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_FLOURIDE_POINT_3_0(feature) {
            switch(String(feature.properties['conc_level'])) {
                case '0.0-1.5':
                    return {
                pane: 'pane_FLOURIDE_POINT_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(101,34,224,1.0)',
                interactive: true,
            }
                    break;
                case '1.6-4.0':
                    return {
                pane: 'pane_FLOURIDE_POINT_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,183,122,1.0)',
                interactive: true,
            }
                    break;
                case '4.1-8.0':
                    return {
                pane: 'pane_FLOURIDE_POINT_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,69,130,1.0)',
                interactive: true,
            }
                    break;
                case '8.1-38.0':
                    return {
                pane: 'pane_FLOURIDE_POINT_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(29,239,18,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FLOURIDE_POINT_3');
        map.getPane('pane_FLOURIDE_POINT_3').style.zIndex = 403;
        map.getPane('pane_FLOURIDE_POINT_3').style['mix-blend-mode'] = 'normal';
        var layer_FLOURIDE_POINT_3 = new L.geoJson(json_FLOURIDE_POINT_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FLOURIDE_POINT_3',
            layerName: 'layer_FLOURIDE_POINT_3',
            pane: 'pane_FLOURIDE_POINT_3',
            onEachFeature: pop_FLOURIDE_POINT_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FLOURIDE_POINT_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_FLOURIDE_POINT_3);
        map.addLayer(layer_FLOURIDE_POINT_3);
        var overlaysTree = [
            {label: 'FLOURIDE_POINT<br /><table><tr><td style="text-align: center;"><img src="legend/FLOURIDE_POINT_3_00150.png" /></td><td>0.0-1.5</td></tr><tr><td style="text-align: center;"><img src="legend/FLOURIDE_POINT_3_16401.png" /></td><td>1.6-4.0</td></tr><tr><td style="text-align: center;"><img src="legend/FLOURIDE_POINT_3_41802.png" /></td><td>4.1-8.0</td></tr><tr><td style="text-align: center;"><img src="legend/FLOURIDE_POINT_3_813803.png" /></td><td>8.1-38.0</td></tr></table>', layer: layer_FLOURIDE_POINT_3},
            {label: '<img src="legend/ARUSHA_2.png" /> ARUSHA', layer: layer_ARUSHA_2},
            {label: 'DISTRICTS<br /><table><tr><td style="text-align: center;"><img src="legend/DISTRICTS_1_Arusha0.png" /></td><td>Arusha</td></tr><tr><td style="text-align: center;"><img src="legend/DISTRICTS_1_ArushaUrban1.png" /></td><td>Arusha Urban</td></tr><tr><td style="text-align: center;"><img src="legend/DISTRICTS_1_Karatu2.png" /></td><td>Karatu</td></tr><tr><td style="text-align: center;"><img src="legend/DISTRICTS_1_Longido3.png" /></td><td>Longido</td></tr><tr><td style="text-align: center;"><img src="legend/DISTRICTS_1_Meru4.png" /></td><td>Meru</td></tr><tr><td style="text-align: center;"><img src="legend/DISTRICTS_1_Monduli5.png" /></td><td>Monduli</td></tr><tr><td style="text-align: center;"><img src="legend/DISTRICTS_1_Ngorongoro6.png" /></td><td>Ngorongoro</td></tr></table>', layer: layer_DISTRICTS_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
